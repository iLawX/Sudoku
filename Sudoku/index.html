<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sudoku-wrapper">
      <div class="game-info">
        <div class="game-ref-start">
          <div class="difficulty-menu">
            <span>Difficulty:</span>
            <select class="difficulty-menu-select">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
              <option value="expert">Expert</option>
              <option value="master">Master</option>
              <option value="extreme">Extreme</option>
            </select>
          </div>
        </div>
        <div class="game-stats">
          <div class="mistakes-counter">
            Mistakes:
            <span class="mistakes-counter-info">0 / 3</span>
          </div>
          <div class="score">
            Score:
            <span class="score-value">0</span>
          </div>
          <div class="timer-wrapper">
            <div class="timer">00:00</div>
            <i class="fa-solid fa-pause pause active"></i>
            <i class="fa-solid fa-play play"></i>
          </div>
        </div>
      </div>
      <div class="game-wrapper">
        <div class="game">
          <div class="box">
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
          </div>
          <div class="box">
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
          </div>
          <div class="box">
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
          </div>
          <div class="box">
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
          </div>
          <div class="box">
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
          </div>
          <div class="box">
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div>
            <div class="cell">7</div>
            <div class="cell">8</div>
            <div class="cell">9</div>
          </div>
          <div class="box">
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
          </div>
          <div class="box">
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
          </div>
          <div class="box">
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
          </div>
        </div>
        <div class="game-controls-wrapper">
          <div class="game-controls">
            <div class="game-controls-item undo">
              <i class="fa-solid fa-rotate-left"></i>
              <span class="game-controls-label">Undo</span>
            </div>
            <div class="game-controls-item eraser">
              <i class="fa-solid fa-eraser"></i>
              <span class="game-controls-label">Erase</span>
            </div>
            <div class="game-controls-item hint">
              <span class="game-controls-hint-label">3</span>
              <i class="fa-regular fa-lightbulb"></i>
              <span class="game-controls-label">Hint</span>
            </div>
          </div>
          <div class="numpad">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
